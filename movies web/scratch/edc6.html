<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDC PROJECT</title>
    <link rel="shortcut icon" type="x-icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        #countdown {
            font-size: 24px;
            color: #007bff;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        /* Style input fields */
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style the custom button */
        #calculateButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #calculateButton:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Birthday Countdown</h1>

    <form id="birthdayForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
        <br>
        <!-- Apply the custom styles to the button -->
        <button type="button" id="calculateButton" onclick="calculateDays()">Calculate Days Remaining</button>
    </form>

    <div id="countdown"></div>

    <script>
        function calculateDays() {
            var name = document.getElementById('name').value;
            var dob = new Date(document.getElementById('dob').value);
            var today = new Date();
            dob.setFullYear(today.getFullYear());
            if (today > dob) {
                dob.setFullYear(today.getFullYear() + 1);
            }
            var remaining = Math.ceil((dob - today) / (1000 * 60 * 60 * 24));
            var countdownElement = document.getElementById('countdown');
            countdownElement.innerHTML = name + "'s birthday is in " + remaining + " days.";
        }
    </script>

</body>

</html>
